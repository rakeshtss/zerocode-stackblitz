
<div *ngIf="options.displayTitle" class="zc-widget-header-title">
  <h2>{{options.title}}</h2>
  <span class="description" *ngIf="options.description">{{options.description}}</span>
</div>
<ngx-charts-bar-vertical
  *ngIf="options.chartType === 'vertical'"
  class="chart-container"
  [view]="options.view"
  [scheme]="options.colorScheme"
  [customColors]="options.customColors"
  [results]="options.data"
  [animations]="options.animations"
  [gradient]="options.gradient"
  [xAxis]="options.showXAxis"
  [yAxis]="options.showYAxis"
  [legend]="options.showLegend"
  [legendTitle]="options.legendTitle"
  [showXAxisLabel]="options.showXAxisLabel"
  [showYAxisLabel]="options.showYAxisLabel"
  [tooltipDisabled]="options.tooltipDisabled"
  [xAxisLabel]="options.xAxisLabel"
  [yAxisLabel]="options.yAxisLabel"
  [showGridLines]="options.showGridLines"
  [roundDomains]="options.roundDomains"
  [roundEdges]="options.roundEdges"
  [yScaleMax]="options.yScaleMax"
  [showDataLabel]="options.showDataLabel"
  (legendLabelClick)="onLegendLabelClick($event)"
  (select)="select($event)">
</ngx-charts-bar-vertical>
