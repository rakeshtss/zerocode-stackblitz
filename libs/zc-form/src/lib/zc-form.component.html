<div [ngClass]="options.cssClass">
  <h3 *ngIf="options.title && options.properties?.hideTitle !== true" [title]="options.title">
    {{ options.title }}
  </h3>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form *ngIf="showForm" [model]="model" [fields]="fields" (modelChange)="modelChange($event)"
      [options]="formlyOptions" [form]="form">
      <!--
      <button type="submit" class="btn btn-primary submit-button">Submit</button>
    -->
    </formly-form>
  </form>
</div>
<ng-template #zcFormModal let-c="close" let-d="dismiss">
  <!--
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{inlineFormOptions.title}}</h4>

    </div>
  -->
  <div class="modal-body">
    <zc-com-render type="form" [options]="inlineFormOptions" [showHideWidget]="true"></zc-com-render>
  </div>
</ng-template>
