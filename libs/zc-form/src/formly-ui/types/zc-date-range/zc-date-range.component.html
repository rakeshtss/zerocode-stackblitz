<label *ngIf="to.mode == 'view' || to.readonly; else: fieldTemp">
  <span zcFieldValueFormat type="date" [value]="formControl.value"></span>
</label>
<ng-template #fieldTemp>
  <p-calendar [icon]="'icon-calendar'" [readonlyInput]="to.readonlyInput" (onBlur)="onBlur(event)"
    [numberOfMonths]="to.numberOfMonths || 2" [showTime]="to.showTime || false" [panelStyleClass]="to.cssClass"
    [dateFormat]="to.dateFormat || 'dd/mm/yy'" [disabledDays]="to.disabledDays || null"
    [disabledDates]="to.disabledDates || null" selectionMode="range" [inline]="to.inline || false"
    (onSelect)="onSelect($event)" [yearNavigator]="to.yearNavigator || 'true'" [yearRange]="to.yearRange || '2000:2030'"
    appendTo="body" [(ngModel)]="to.filedDate" [showIcon]="true" [placeholder]="to.placeholder">
  </p-calendar>
</ng-template>
